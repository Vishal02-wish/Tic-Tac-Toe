<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <hr>
    <div id="board" class="board">
      <div id="cell1" class="cell" data-cell="0"></div>
      <div id="cell2" class="cell" data-cell="1"></div>
      <div id="cell3" class="cell" data-cell="2"></div>
      <div id="cell4" class="cell" data-cell="3"></div>
      <div id="cell5" class="cell" data-cell="4"></div>
      <div id="cell6" class="cell" data-cell="5"></div>
      <div id="cell7" class="cell" data-cell="6"></div>
      <div id="cell8" class="cell" data-cell="7"></div>
      <div id="cell9" class="cell" data-cell="8"></div>
    </div>
    <p id="turn" class="turn">Start The Match</p>
    <button id="restart" class="restart-btn">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
